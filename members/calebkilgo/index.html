<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Commercial Space Travel Agency</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Share+Tech+Mono&family=Exo+2:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <section class="hero">
    <video
        class="hero__video"
        autoplay
        muted
        loop
        playsinline
        preload="metadata"
    >
  <source src="./Assets/bg.mp4" />
    </video>
    <header class="site-header">
      <nav class="nav">
        <div class="nav-left">
          <a href="#" class="nav-item">
            <img src="./Assets/icons/collection.svg" alt="Collection" />
            <span>Collection</span>
          </a>
          <a href="#" class="nav-item">
            <img src="./Assets/icons/menu.svg" alt="Menu" />
            <span>Menu</span>
          </a>
        </div>
        <div class="logo">
          <img src="./Assets/CSTA.svg" alt="Logo" />
        </div>
        <div class="nav-right">
          <a href="#" class="nav-item">
            <img src="./Assets/icons/search.svg" alt="Search" />
            <span>Search</span>
          </a>
          <a href="#" class="nav-item">
            <img src="./Assets/icons/shop.svg" alt="Cart" />
            <span>Cart</span>
          </a>
        </div>
      </nav>
    </header>
    <!-- SVG Filter for Glass Distortion -->
  <svg style="display: none">
    <filter id="glass-distortion">
      <feTurbulence type="turbulence" baseFrequency="0.008" numOctaves="2" result="noise" />
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="77" />
    </filter>
  </svg>

  <h3 class="hero-title">Gateway
    <br />
    to the
    <br />
    Galaxy
  </h3>

  <div class="glass-card">
    <div class="glass-filter"></div>
    <div class="glass-overlay"></div>
    <div class="glass-specular"></div>
    <div class="glass-content">
      <p>Where exploration meets innovation.</p>
      <a href="#" class="discover-button">Discover</a>
    </div>
  </div>
  </section>
</body>
</html>
